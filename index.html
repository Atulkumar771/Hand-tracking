<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Sriyuu</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        font-family: "Poppins", sans-serif;
    }

    /* INTRO SCREEN */
    #intro {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.9);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 28px;
        text-align: center;
        z-index: 10;
    }

    #startBtn {
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 20px;
        background: #ff2b6e;
        border: none;
        color: white;
        border-radius: 10px;
    }

    canvas {
        display: block;
        position: fixed;
        inset: 0;
    }

    /* TEXTS */
    #textLoveYou {
        position: fixed;
        top: 40px;
        width: 100%;
        text-align: center;
        font-size: 40px;
        color: #4db8ff;
        text-shadow: 0 0 10px #4db8ff, 0 0 20px #4db8ff;
        z-index: 5;
        display: none;
    }

    #textSriyuu {
        position: fixed;
        top: 100px;
        width: 100%;
        text-align: center;
        font-size: 32px;
        color: #ff66cc;
        text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff66cc;
        z-index: 5;
        display: none;
    }
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
    <div>✨ MADE FOR SRIYUU ✨</div>
    <button id="startBtn">Tap to Begin ❤️</button>
</div>

<div id="textLoveYou">I Love You</div>
<div id="textSriyuu">SRIYUU</div>

<audio id="bgMusic" src="loveyou.mp3" loop></audio>

<canvas id="canvas"></canvas>

<script>
/* ----------------------
   INTRO WITH MUSIC
---------------------- */
const intro = document.getElementById("intro");
const startBtn = document.getElementById("startBtn");
const bgMusic = document.getElementById("bgMusic");

startBtn.onclick = () => {
    intro.style.display = "none";

    document.getElementById("textLoveYou").style.display = "block";
    document.getElementById("textSriyuu").style.display = "block";

    bgMusic.play().catch(()=>{});
};

/* ----------------------
   PARTICLE HEART CANVAS
---------------------- */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

function Point(x, y) {
    this.x = x;
    this.y = y;
}

function Particle() {
    this.position = new Point();
    this.velocity = new Point();
    this.acceleration = new Point();
    this.age = 0;
}

Particle.prototype.initialize = function(x, y, dx, dy) {
    this.position.x = x;
    this.position.y = y;
    this.velocity.x = dx;
    this.velocity.y = dy;
    this.acceleration.x = dx * 0.05;
    this.acceleration.y = dy * 0.05;
    this.age = 0;
};

const particles = [];
const maxParticles = 600;

function createHeartParticles() {
    const t = Math.random() * Math.PI * 2;
    const r = 15 * (1 - Math.sin(t));

    const x = r * Math.cos(t);
    const y = -r * Math.sin(t);

    const px = x * 12 + w / 2;
    const py = y * 12 + h / 2;

    const p = new Particle();
    p.initialize(px, py, (Math.random() - 0.5) * 2, -Math.random() * 3);
    particles.push(p);
}

function updateParticles() {
    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.velocity.x += p.acceleration.x;
        p.velocity.y += p.acceleration.y;
        p.position.x += p.velocity.x;
        p.position.y += p.velocity.y;
        p.age++;

        if (p.age > 100) {
            particles.splice(i, 1);
        }
    }
}

function drawParticles() {
    ctx.clearRect(0, 0, w, h);

    ctx.globalAlpha = 0.8;

    for (let p of particles) {
        const g = ctx.createRadialGradient(
            p.position.x, p.position.y, 0,
            p.position.x, p.position.y, 12
        );
        g.addColorStop(0, "rgba(0,150,255,1)");
        g.addColorStop(1, "rgba(0,150,255,0)");
        ctx.fillStyle = g;
        ctx.beginPath();
        ctx.arc(p.position.x, p.position.y, 8, 0, Math.PI * 2);
        ctx.fill();
    }

    // glowing fountain
    ctx.beginPath();
    ctx.arc(w / 2, h / 2 + 150, 40, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(0,150,255,0.4)";
    ctx.filter = "blur(20px)";
    ctx.fill();
    ctx.filter = "none";
}

function loop() {
    if (particles.length < maxParticles) {
        createHeartParticles();
    }

    updateParticles();
    drawParticles();

    requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
