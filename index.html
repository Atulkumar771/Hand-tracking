<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SRIYUU Love Particles</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
    }

    /* Fullscreen camera (selfie) */
    #videoFeed {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1); /* Mirror like video call */
        z-index: 1;
    }

    /* Particles canvas */
    #canvas {
        position: fixed;
        inset: 0;
        z-index: 2;
    }

    /* Intro screen */
    #intro {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.9);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
        font-size: 28px;
        text-align: center;
    }

    #startBtn {
        margin-top: 20px;
        padding: 12px 28px;
        font-size: 20px;
        background: #ff2b6e;
        border: none;
        color: white;
        border-radius: 10px;
    }

    #gesture {
        position: fixed;
        bottom: 8px;
        left: 8px;
        color: white;
        z-index: 5;
        background: rgba(0,0,0,0.4);
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 14px;
    }
</style>

</head>
<body>

<!-- INTRO SCREEN -->
<div id="intro">
    <div>✨ MADE FOR SRIYUU ✨</div>
    <button id="startBtn">Tap to Begin ❤️</button>
</div>

<!-- MUSIC -->
<audio id="bgMusic" src="loveyou.mp3" loop></audio>

<!-- CAMERA -->
<video id="videoFeed" autoplay playsinline></video>

<!-- PARTICLES -->
<canvas id="canvas"></canvas>

<div id="gesture">Loading…</div>

<!-- Import maps -->
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "@mediapipe/hands": "https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
  }
}
</script>

<script type="module">
import * as THREE from "three";
import { Hands } from "@mediapipe/hands";

/* -----------------------------------------
   START BUTTON
------------------------------------------*/
let started = false;
const intro = document.getElementById("intro");
const startBtn = document.getElementById("startBtn");
const bgMusic = document.getElementById("bgMusic");
const videoFeed = document.getElementById("videoFeed");

startBtn.onclick = async () => {
    intro.style.display = "none";

    try { await bgMusic.play(); } catch {}

    startCamera();
    started = true;
};

/* -----------------------------------------
   CAMERA
------------------------------------------*/
function startCamera() {
    navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user" },
        audio: false
    }).then(stream => {
        videoFeed.srcObject = stream;
    });
}

/* -----------------------------------------
   THREE.JS SETUP
------------------------------------------*/
const canvas = document.getElementById("canvas");
const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(
    70,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
);
camera.position.z = 90;

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

/* -----------------------------------------
   PARTICLE MATERIALS
------------------------------------------*/
const matBlue = new THREE.PointsMaterial({ color: 0x33aaff, size: 1.6 });
const matPink = new THREE.PointsMaterial({ color: 0xff55aa, size: 1.6 });
const matHeart = new THREE.PointsMaterial({ color: 0xff0000, size: 1.8 });
const matBG = new THREE.PointsMaterial({ color: 0xffffff, size: 0.8 });

/* -----------------------------------------
   TEXT TO PARTICLES
------------------------------------------*/
function makeText(text, material, yOff) {
    const c = document.createElement("canvas");
    const ctx = c.getContext("2d");
    c.width = 800;
    c.height = 200;

    ctx.font = "120px Arial Black";
    ctx.fillStyle = "white";
    ctx.fillText(text, 50, 150);

    let pos = [];
    const img = ctx.getImageData(50,0,c.width,c.height).data;

    for (let y=0; y<200; y+=4){
        for (let x=0; x<800; x+=4){
            const a = img[(y*800 + x)*4 + 3];
            if (a > 128){
                pos.push(x-350, -(y-100)+yOff, 0);
            }
        }
    }

    const geo = new THREE.BufferGeometry();
    geo.setAttribute("position", new THREE.Float32BufferAttribute(pos, 3));
    return new THREE.Points(geo, material);
}

/* -----------------------------------------
   HEART SHAPE
------------------------------------------*/
function makeHeart() {
    let pos = [];
    for (let t=0; t<Math.PI*2; t+=0.02){
        let x = 16*Math.pow(Math.sin(t),3);
        let y = 13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t);
        pos.push(x*3, y*3 - 40, 0);
    }
    const geo = new THREE.BufferGeometry();
    geo.setAttribute("position", new THREE.Float32BufferAttribute(pos, 3));
    return new THREE.Points(geo, matHeart);
}

/* -----------------------------------------
   CREATE OBJECTS
------------------------------------------*/
const txtLove = makeText("I LOVE YOU", matBlue, 40);
const txtSri  = makeText("SRIYUU", matPink, -10);
const heart   = makeHeart();

// background random particles
let bgPos = [];
for (let i=0; i<2000; i++){
    bgPos.push(
        (Math.random()*400)-200,
        (Math.random()*400)-200,
        (Math.random()*200)-100
    );
}
const bgGeo = new THREE.BufferGeometry();
bgGeo.setAttribute("position", new THREE.Float32BufferAttribute(bgPos, 3));
const bgParticles = new THREE.Points(bgGeo, matBG);

scene.add(bgParticles, txtLove, txtSri, heart);

/* -----------------------------------------
   HAND TRACKING
------------------------------------------*/
let handX = 0, handY = 0;

const hands = new Hands({
    locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.6,
    minTrackingConfidence: 0.6
});

hands.onResults(res => {
    if (res.multiHandLandmarks.length > 0){
        let p = res.multiHandLandmarks[0][9];

        // FIXED: Not reversed anymore
        handX = -(p.x - 0.5) * 80;
        handY = -(p.y - 0.5) * 80;
    }
});

// hidden canvas for processing frames
const hiddenCanvas = document.createElement("canvas");
const hiddenCtx = hiddenCanvas.getContext("2d");

function processFrame(){
    if (videoFeed.readyState >= 2){
        hiddenCanvas.width  = videoFeed.videoWidth;
        hiddenCanvas.height = videoFeed.videoHeight;
        hiddenCtx.drawImage(videoFeed, 0, 0);
        hands.send({ image: hiddenCanvas });
    }
    requestAnimationFrame(processFrame);
}
processFrame();

/* -----------------------------------------
   ANIMATION LOOP
------------------------------------------*/
function animate() {
    requestAnimationFrame(animate);

    if (started){
        txtLove.position.x += (handX - txtLove.position.x)*0.05;
        txtLove.position.y += (handY - txtLove.position.y)*0.05;

        txtSri.position.x += (handX - txtSri.position.x)*0.05;
        txtSri.position.y += (handY - txtSri.position.y)*0.05;

        heart.position.x += (handX - heart.position.x)*0.05;
        heart.position.y += (handY - heart.position.y)*0.05;
    }

    bgParticles.rotation.y += 0.0005;
    bgParticles.rotation.x += 0.0003;

    renderer.render(scene, camera);
}

animate();
</script>
</body>
</html>
